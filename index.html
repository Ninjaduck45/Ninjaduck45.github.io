<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wise All Knowing Horse</title>
  <link rel="icon" type="image/png" href="/images/faviconW.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1 id="message"></h1>

  <img id="horse" alt="Wise Horse" style="max-width:1920; height:1080">

  <script>
    const options = [
      { text: "The Horse Says YES!", img: "/images/yes2.gif" },
      { text: "The Horse Says NO!",  img: "/images/no2.gif" }
    ];

    const pick = options[Math.floor(Math.random() * options.length)];

    document.getElementById("message").textContent = pick.text;
    document.getElementById("horse").src = pick.img;
  </script>

</body>
</html>
